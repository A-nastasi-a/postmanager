{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.4.3/css/fontawesome.min.css">
</head>

<body>
    <aside>
        <img src="{% static 'main/img/PM.svg' %}" alt='Лого' />
        <span class='logo'>PostManager</span>
        <h3>НАВИГАЦИЯ</h3>
        <ul>

            <a class='point' href="{% url 'home' %}">
                <li><i class="fa-solid fa-house"></i>Главная</li>
            </a>
            <a class='point' href="{% url 'about' %}">
                <li><i class="fa-solid fa-info"></i>О нас</li>
            </a>
            <a class='point' href="{% url 'orders_home' %}">
                <li><i class="fa-solid fa-info"></i>Список заказов</li>
            </a>
            <a class='point' href="{% url 'create' %}">
                <li><button>Добавить заказ</button></li>
            </a>
        </ul>
    </aside>
    <main>
        {% block content %}{% endblock %}
    </main>

</body>

</html>
